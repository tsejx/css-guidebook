<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>animation-name</title>
<link rel="stylesheet" href="demo.css"/>
<style type="text/css">

/* 检索或设置对象所应用的动画名称，必须与规则@keyframes配合使用，因为动画名称由@keyframes定义 如果提供多个属性值，以逗号进行分隔。 */

/* animation-name：<single-animation-name>[,<single-animation-name>]* <single-animation-name> = none | <identifier> */

.m-demo{
  width:600px;
  height:200px;
  outline:2px dashed;
  margin:20px auto;}
.m-demo pre{
  width:100px;
  height:100px;
  padding:0;
  line-height:100px;
  border-radius:50%;
  text-align:center;
  font-size:20px;
}
.m-demo pre{
  -webkit-animation:abc 2s both;
}
.m-demo-1 pre{
  -webkit-animation-name:abc;
}
.m-demo-2 pre{
  -webkit-animation-name:abcd;
}
.m-demo-3 pre{
  -webkit-animation-name:abc,abcd;
}
@-webkit-keyframes abc{
    0%{left:0;top:0;}
    50%{left:250px;top:100px;}
    100%{left:500px;top:0;}
}
@-webkit-keyframes abcd{
    0%{color:#fff;}
    100%{color:#000;}
}
</style>
</head>
<body>
<div class="m-demo m-demo-1">
    <pre>abc</pre>
</div>
<div class="m-demo m-demo-2">
    <pre>abcd</pre>
</div>
<div class="m-demo m-demo-3">
    <pre>abc,abcd</pre>
</div>
</body>
</html>
