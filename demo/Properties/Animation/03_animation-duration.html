<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>animation-duration</title>
<link rel="stylesheet" href="demo.css"/>
<style type="text/css">

/* 检索或设置对象动画的持续时间 */

/* animation-duration：<time>[,<time>]* */

/* <time>：指定对象动画的持续时间 */

.m-demo{
  width:600px;
  height:200px;
  outline:2px dashed;
  margin:20px auto;
}
.m-demo pre{
  width:100px;
  height:100px;
  padding:0;
  line-height:100px;
  border-radius:50%;
  text-align:center;
  font-size:20px;
}
.m-demo pre{
  -webkit-animation:abc 2s both;
}
.m-demo-1 pre{
  -webkit-animation-duration:0s;
}
.m-demo-2 pre{
  -webkit-animation-duration:1s;
}
.m-demo-3 pre{
  -webkit-animation-duration:2s;
}
@-webkit-keyframes abc{
    0%{left:0;top:0;}
    50%{left:250px;top:100px;}
    100%{left:500px;top:0;}
}
</style>
</head>
<body>
<div class="m-demo m-demo-1">
    <pre>0s</pre>
</div>
<div class="m-demo m-demo-2">
    <pre>1s</pre>
</div>
<div class="m-demo m-demo-3">
    <pre>2s</pre>
</div>
</body>
</html>
