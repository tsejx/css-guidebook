<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>表格empty-cells</title>
<style>
h1{
  font-size:16px;
  font-family:Arial;
}
.test{
  empty-cells:show;
}
.test2{
  empty-cells:hide;
}
</style>
</head>
<body>
<h1>show:</h1>
<table border="1" class="test">
<tbody>
  <tr>
    <td>序号</td>
    <td>姓名</td>
    <td>年龄</td>
  </tr>
  <tr>
    <td>1</td>
    <td>Joy</td>
    <td>26</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Kate</td>
    <td></td>
  </tr>
</tbody>
</table>

<h1>hide:</h1>
<table border="1" class="test2">
<tbody>
  <tr>
    <td>序号</td>
    <td>姓名</td>
    <td>年龄</td>
  </tr>
  <tr>
    <td>1</td>
    <td>Joy</td>
    <td>26</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Kate</td>
    <td></td>
  </tr>
</tbody>
</table>
</body>
</html>
