<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>字体font-weight</title>
<style>
.test p{
  margin:15px 0;
  border:1px solid #000;
}
.normal p{
  font-weight:normal;
}
.bold p{
  font-weight:bold;
}
.bolder p{
  font-weight:bolder;
}
.lighter p{
  font-weight:lighter;
}
.number p{
  font-weight:700;
}
</style>
</head>
<body>
<ul class="test">
  <li class="normal">
    <strong>正常的字体：</strong>
    <p>本段文字将显示为正常的字体。</p>
  </li>
  <li class="bold">
    <strong>粗体：</strong>
    <p>本段文字将显示为粗体。</p>
  </li>
  <li class="bolder">
    <strong>特粗体：</strong>
    <p>本段文字将显示为特粗体。</p>
  </li>
  <li class="lighter">
    <strong>细体：</strong>
    <p>本段文字将显示为细体。</p>
  </li>
  <li class="number">
    <strong>用number值表示粗体：</strong>
    <p>本段文字将显示为粗体。</p>
  </li>
</ul>
</body>
</html>
