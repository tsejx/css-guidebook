<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>生成内容content-increment</title>
<style>
.test ol{
  margin:16px 0;
  padding:0;
  list-style:none;}
.test li li:before{
  color:#f00;font-family:georgia,serif,sans-serif;
}

.counter1 li{
  counter-increment:testname;
}
.counter1 li:before{
  content:counter(testname)".";
}

.counter2 li{
  counter-increment:testname2 2;
}
.counter2 li:before{
  content:counter(testname2)".";
}

.counter3 li{
  counter-increment:testname3 -1;
}
.counter3 li:before{
  content:counter(testname3)".";
}
</style>
</head>
<body>
<ul class="test">
  <li class="counter1">
    <strong>默认时的计数器：</strong>
    <ol>
      <li>列表项</li>
      <li>列表项</li>
      <li>列表项</li>
    </ol>
  </li>
  <li class="counter2">
    <strong>修改计数器每次增加的值为2：</strong>
    <ol>
      <li>列表项</li>
      <li>列表项</li>
      <li>列表项</li>
    </ol>
  </li>
  <li class="counter3">
    <strong>修改计数器每次增加的值为-1：</strong>
    <ol>
      <li>列表项</li>
      <li>列表项</li>
      <li>列表项</li>
    </ol>
  </li>
</ul>
</body>
</html>
