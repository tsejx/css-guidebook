<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>文本text-shadow</title>
<style>
.test li{
  margin-top:10px;
}
.test .mormal p{
  text-shadow:1px 1px rgba(0,0,0,.3);
}
.test .blur p{
  text-shadow:1px 1px 1px rgba(0,0,0,.3);
}
.test .group p{
  text-shadow:1px 1px 0 rgba(255,255,255,1),1px 1px 2px rgba(0,85,0,.8);
}
</style>
</head>
<body>
<ul class="test">
  <li class="mormal">
    <strong>普通文字阴影</strong>
    <p>测试普通文字阴影效果</p>
  </li>
  <li class="blur">
    <strong>模糊文字阴影效果</strong>
    <p>测试模糊文字阴影效果</p>
  </li>
  <li class="group">
    <strong>多重模糊文字阴影效果</strong>
    <p>测试多重模糊文字阴影效果</p>
  </li>
</ul>
</body>
</html>
